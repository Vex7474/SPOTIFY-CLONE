<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quotes Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Random Quotes Generator</h1>
        <div class="form">
            <label for="numQuotes">Number of Quotes:</label>
            <input type="number" id="numQuotes" min="1" value="1">
            <button id="generateBtn">Generate Quotes</button>
        </div>
        <div id="quotesContainer"></div>
    </div>
    <script src="script.js"></script>
    <div id="bg-img"></div>
</body>
</html>
