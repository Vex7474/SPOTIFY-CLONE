<!DOCTYPE html>
<!-- saved from url=(0029)file:///D:/clone/spotify.html -->
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Spotify</title>
    <link rel="stylesheet" href="css/mp3.css">
    <link rel="stylesheet" href="css/utitlity.css">
    <link rel="shortcut icon" type="icon" href="favicon.ico">
</head>

<body>
    <div class="container flex bg-black">
        <div class="left border">
            <div class="close">
                <img src="svg/close.svg" class="invert" alt="">
            </div>
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo "><img class="invert" src="./mp3player_files/logo.svg" alt="logo"></div>
                <ul>
                    <li><img class="invert" src="./mp3player_files/home.svg" alt="home">home</li>
                    <li><img class="invert" src="./mp3player_files/search.svg" alt="search">search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded  p-1">
                <div class="heading">
                    <div>
                        <img class="invert" src="./mp3player_files/lib.svg" alt="library">
                        <h2>
                            Your Library
                        </h2>
                    </div>
                </div>
                <div class="songlist">
                    <ul>
                        <li>
                            <img class="invert" src="svg/music.svg" alt="">
                            <div class="info">
                                <div>Song Name</div>
                                <div>Song Artist</div>
                            </div>
                            <div class="playnow">
                                <span>Play Now</span>
                                <img class="invert" src="svg/playnow.svg" alt="">
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="footer">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>
        </div>
        <div class="right border">
            <div class="header bg-grey rounded m-1 p-1">
                <div class="nav">
                    <div class="hamburgercontainer">
                        <img src="svg/hamburger.svg" class="invert hamburger" alt="">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                            color="#fffffbg-grey rounded m-1 p-1" fill="none">
                            <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="currentColor"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                        </svg>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                            color="#fffff" fill="none">
                            <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="currentColor"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                        </svg>
                    </div>
                </div>
                <div class="button">
                    <button class="loginbtn">Log in</button>
                    <button class="signupbtn">Sign up</button>
                </div>
            </div>
            <div class="playlist">
                <h1> spotify playlist</h1>
                <div class="cardcontainer">
                <!-- <div data-folder="english" class="card">
                        <div class="playbutton">
                            <img src="play.svg" alt="">
                        </div>
                        <img src="./mp3player_files/OIP.jpeg" alt="">
                        <h2>eminem playlist</h2>
                        <p>go on with rap</p>
                    </div>
                    <div data-folder="hindi" class="card">
                        <div class="playbutton">
                            <img src="play.svg" alt="">
                        </div>
                        <img src="./mp3player_files/OIP.jpeg" alt="">
                        <h2>eminem playlist</h2>
                        <p>go on with rap</p>
                    </div>
                </div>-->
            </div>
            <div class="playbar">
                <div class="seekbar">
                    <div class="circle">

                    </div>
                </div>
                <div class="abovebar">
                    <div class="songinfo"></div>
                    <div class="img">
                        <img src="svg/previous.svg" alt="" class="prev" id="previous">
                        <img src="svg/playnow.svg" alt="" id="play">
                        <img src="svg/next.svg" alt="" id="next">
                    </div>
                    <div class="timevol">
                        <div class="songtime">
                        </div>
                        <div class="volume">
                            <img width="25" src="svg/volume.svg" alt="">
                            <div class="range">
                                <input type="range" name="volume" id="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script src="javascript/mpp3.js">   </script>

</body>

</html>
